<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ردیف </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.BusinessEntityID}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="BirthDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> تاریخ تولد </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.BirthDate}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="JobTitle">
        <mat-header-cell *matHeaderCellDef mat-sort-header> شغل </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.JobTitle}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="HireDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> تاریخ استخدام </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.HireDate}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

<mat-card>
  <mat-card-title>ورود</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="نام کاربری" formControlName="Username">
          <mat-error
            *ngIf="loginFormGroup.get('Username').hasError('required')&&loginFormGroup.get('Username').errors['required']">
            نام کاربری را وارد کنید
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="رمزعبور" formControlName="Password">
          <mat-error
            *ngIf="loginFormGroup.get('Password').hasError('required')&&loginFormGroup.get('Password').errors['required']">
            رمزعبور را وارد کنید
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>ورود</button>
      </div>

    </form>
  </mat-card-content>
  <button  mat-button type="submit" class="back-button" routerLink="/signup">ثبت نام</button>
</mat-card>
